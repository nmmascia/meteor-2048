<head>
  <title>Team 2048</title>
</head>

<body>
  {{> currentGame}}
</body>

<template name="currentGame">
  <div class="container">
    <!-- Top bar -->
    <header class="intro-header">
      <div class="title">
        <div class="title-and-score">
          <h1>2048</h1>
          <div class="score">
            <h6>Current Score</h6>
            <p>{{score}}</p>
          </div>
        </div>
        <p>Vote on the next swipe and get to the <em>2048 tile</em></p>
        <p><em>...together!</em></p>
      </div>
    </header>

    <!-- Game grid -->
    <div class="grid">
      {{#each game}}
        {{#each grid}}
        <div class="grid-row">
          {{#each this}}
            <div class="grid-cell tile-{{value}}">
              <p>{{value}}</p>
            </div>
          {{/each}}
        </div>
        {{/each}}
      {{/each}}
    </div>

    <!-- Voting section -->
    <div class="voting-block">
      {{#each votes}}
        <div class="vote {{direction}}-block">
          <button id="{{direction}}">{{direction}}</button>
          <div class="counter">
            <p class="count-tag">vote ct: {{count}}</p>
          </div>
        </div>
      {{/each}}
    </div>

  </div>
</template>
