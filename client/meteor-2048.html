<head>
  <title>Team 2048</title>
</head>

<body>
  {{> currentGame}}
</body>

<template name="topBar">
  <header class="intro-header">
    <div class="title">
      <h1>2048</h1>
      <p>Vote on the next swipe and get to the <em>2048 tile</em></p>
      <p><em>...together!</em></p>
    </div>
  </header>
</template>

<template name="currentGame">
  <div class="container">
    {{>topBar}}

    <!-- Game grid -->
    <div class="grid">
      {{#each game}}
        {{#each grid}}
        <div class="grid-row">
          {{#each this}}
            <div class="grid-cell tile-{{value}}">
              <p>{{value}}</p>
            </div>
          {{/each}}
        </div>
        {{/each}}
      {{/each}}
    </div>

    <!-- Voting section -->
    <div class="voting-block">
      {{#each votes}}
        <div class="vote {{direction}}-block">
          <button id="{{direction}}">{{direction}}</button>
          <div class="counter">
            <p class="count-tag">vote ct: {{count}}</p>
          </div>
        </div>
      {{/each}}
    </div>

  </div>
</template>
