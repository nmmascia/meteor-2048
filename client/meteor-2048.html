<head>
  <title>meteor-2048</title>
</head>

<body>
  {{> currentGame}}
</body>

<template name="currentGame">
  <div class="container">
    <div class="grid">
      {{#each game}}
        {{#each grid}}
        <div class="row">
          {{#each this}}
            <div class="cell">{{value}}</div>
          {{/each}}
        </div>
        {{/each}}
      {{/each}}
    </div>
    <div class="voting">
      <button class="up">Up</button>
      <span>{{votes.up}}</span>
      <button class="down">Down</button>
      <span>{{votes.down}}</span>
      <button class="left">Left</button>
      <span>{{votes.left}}</span>
      <button class="right">Right</button>
      <span>{{votes.right}}</span>
    </div>
  </div>
</template>
