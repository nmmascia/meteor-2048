 <head>
  <title>Team 2048</title>
</head>

<body>
  {{> currentGame}}
</body>

<template name="currentGame">
  <div class="container">
    <!-- Top bar -->
    <header class="intro-header">
      <div class="title">
        <div class="title-and-score">
          <h1>2048</h1>
          <div class="score">
            <h6>Current Score</h6>
            <p>{{score}}</p>
          </div>
        </div>
        <p>Vote for next swipe direction and get to the <em>2048 tile</em></p>
        <p><em>...together!</em></p>
      </div>
    </header>
    <section class="gameplay">
      {{>grid}}
      {{>panel}}
    </section>
    <aside class="how-to">
      <p><span>How to play:</span> Cast your vote above and every 30 seconds the tiles will shift in the most voted direction.</p>
      <hr>
    </aside>
  </div>
</template>
