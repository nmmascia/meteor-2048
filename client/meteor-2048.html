<head>
  <title>meteor-2048</title>
</head>

<body>
  {{> currentGame}}
</body>

<template name="currentGame">
  <div class="container">

    <div class="grid">
      {{#each game}}
        {{#each grid}}
        <div class="grid-row">
          {{#each this}}
            <div class="grid-cell tile-{{value}}">
              <p>{{value}}</p>
            </div>
          {{/each}}
        </div>
        {{/each}}
      {{/each}}
    </div>

    <div class="voting-block">
      {{#each votes}}
        <div class="vote {{direction}}-block">
          <button id="{{direction}}">{{direction}}</button>
          <div class="counter">
            <p class="count-tag">ct: {{count}}</p>
          </div>
        </div>
      {{/each}}
    </div>

  </div>
</template>
