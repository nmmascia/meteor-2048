<head>
  <title>meteor-2048</title>
</head>

<body>
  {{> currentGame}}
</body>

<template name="currentGame">
  <div class="container">

    <div class="grid">
      {{#each game}}
        {{#each grid}}
        <div class="row">
          {{#each this}}
            <div class="cell small-3 columns">{{value}}</div>
          {{/each}}
        </div>
        {{/each}}
      {{/each}}
    </div>

    <div class="voting-block row">
      {{#each votes}}
        <div class="{{direction}}-block small-3 columns">
          <button id="{{direction}}" class="small radius">{{direction}}</button>
          <span>{{count}}</span>
        </div>
      {{/each}}
    </div>

  </div>
</template>
