<template name="panel">
  <section class="panel">
    <div id="voting-block">
      <h1>Cast Your Vote!</h1>
      <div class="voting-panel">
        {{#each votes}}
          <div id="{{direction}}-block" class="vote">
            <button id="{{direction}}">{{direction}}</button>
          </div>
        {{/each}}
      </div>
    </div>

    <div id="count-block">
      {{#each votes}}
      <div class="vote-count">
        <h6>{{direction}}</h6>
        <h3>{{count}}</h3>
      </div>
      {{/each}}
    </div>

  </section>
</template>
