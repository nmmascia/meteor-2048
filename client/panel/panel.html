<template name="panel">
  <section class="panel">
    <div id="voting-block">
      <h1>Cast Your Vote!</h1>
      <div class="voting-panel">
        {{#each votes}}
          <div id="{{direction}}-block" class="vote">
            <button id="{{direction}}">{{direction}}</button>
          </div>
        {{/each}}
      </div>
    </div>

  </section>
</template>
